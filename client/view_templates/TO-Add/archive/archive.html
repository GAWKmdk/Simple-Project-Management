<template name="archiveConversation">
          <table class="table table-bordered table-striped table-condensed">
        <thead>
          <th>Type: </th>
          <th>Date: </th>
          <th>Content: </th>
          <th>UnArchive: </th>
       
        </thead>
        <tbody>
        {{#each conversations}}
          <tr>
            <td>{{project}}</td>
            <td>{{formatdate dateadded}}</td>
            <td>{{note}}</td>
            <td><button class="btn btn-default btn-xs unarchiveConversation">
              <i class="fa fa-minus-square-o"></i> UnArchive</button>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      </template>
     
                                 
    <template name="archiveCustomer">
        <table class="table table-bordered table-striped table-condensed">
        <thead>
          <th>Company: </th>
          <th>Date: </th>
          <th>Note: </th>
          <th>UnArchive: </th>
       
        </thead>
        <tbody>
        {{#each customers}}
          <tr>
            <td>{{company}}</td>
            <td>{{formatdate dateadded}}</td>
            <td>{{contact}}</td>
            <td><button class="btn btn-default btn-xs unarchiveCustomer">
              <i class="fa fa-minus-square-o"></i> UnArchive</button>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </template>
     
                                                                                          
   <template name="archiveProject">
       <table class="table table-bordered table-striped table-condensed">
        <thead>
          <th>Info: </th>
          <th>Date: </th>
          <th>Notice: </th>
          <th>UnArchive: </th>
       
        </thead>
        <tbody>
        
                    {{#each projects}}
          <tr>
            <td>Project</td>
            
            <td>{{formatdate dateentered}}</td>
            <td>{{name}}</td>
            <td><button class="btn btn-default btn-xs unarchiveProject">
              <i class="fa fa-archive"></i> UnArchive</button>
            </td>
          </tr>
          {{/each}}
          
          
          
        </tbody>
      </table>
   </template>                                                                                          
   
   
   
    
     <template name="archiveFiles">

        </tbody>
