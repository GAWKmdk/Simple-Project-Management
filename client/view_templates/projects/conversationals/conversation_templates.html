<template name="conversationDlg">

<div class="modal fade in show" id="conversationDlg" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeconversation" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="">Leave a message for your team</h4>
        </div>
        <div class="modal-body">
          <textarea  id="conversationtext" placeholder="Write your message here." class="noborder form-control conversationtext"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closeconversation" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary saveconversation">Save</button>
        </div>
      </div>
    </div>
  </div>

</template> 






<template name="fileDlg">

<div class="modal fade in show" id="fileDlg" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeconversation" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="">Provide a ReadMe for a document:</h4>
        </div>
        <div class="modal-body">
         
          <div class="alert alert-warning alert-dismissable">
    		
			Use this for leaving Notice regarding Proofing details, ReadMe Firsts and/or Version Edits.  <button aria-hidden="true" data-dismiss="alert" class="close" type="button" style="top:-5px;">Ã—</button>
		</div>
         <label>Select the File</label>
               
             <select name="fileToInvite" id="fileToInvite">
              {{#each uploads}}
              <option value="{{name}}">{{name}}</option>
              {{/each}}
          </select>
          
            <hr>
          <textarea  id="conversationtextfile" placeholder="Add your briefing/documentation statements here." class="noborder form-control conversationtextfile"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closeconversation" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary saveconversation2">Save</button>
        </div>
      </div>
    </div>
  </div>

</template>
