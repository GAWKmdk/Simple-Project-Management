<template name="delconfirm">

<div class="modal fade in show" id="delConfirmDlg" tabindex="-1" role="dialog" aria-labelledby="delconfirm" aria-hidden="true">
    
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"> <b>Delete Project</b>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button><br>
                <h4 class="modal-title" id="removeProject"></h4>
                
            </div>
            
            <div class="modal-body">
                <h6> You are about to permanently this project. <br><br> All stored files, communications and calendar events associated with this project will be removed. <br><br> Deleting this project can not be undone once confirmed. <br><br> Do you wish to continue ? <br></h6>
            </div>
            
            <div class="modal-footer">
                
                <button type="button" id="close" class="btn btn-default " data-dismiss="modal"> Cancel</button>
                <button type="button" class="btn btn-danger deleteConfirmed">Delete Project</button>
            </div>  
        </div>
    </div>
</div>

</template>
