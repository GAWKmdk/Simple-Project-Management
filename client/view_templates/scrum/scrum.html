<template name="scrummanager">
  <div class="template-todo">
  
  <div class="page-header">
        <div class="jumbotron"><h2><i class="fa fa-sticky-note" aria-hidden="true"></i> Scrum Kabana</h2></div>
      
      <div>
                  
          <ol class="breadcrumb">
        <li class="active"><a href="{{pathFor 'profile'}}"><i class="fa fa-user"></i> <!--configure signup-signin with custom registration to match profile{{user}}--> {{ currentUser.username }} </a></li> 
       <li class=""><a href="{{pathFor 'dashboard'}}"><i class="fa fa-tachometer" aria-hidden="true"></i> Scrum Kabana </a></li> <br>  
       
    </ol> 
          
      </div>
      
      <div class="row"> 
      
      <div class="col-sm-3">
      <h5>Todos</h5>
      <ul class="list-group">
      {{#each items}}
        <li class="list-group-item"><span class="label label-default">Rank: {{ rating }}</span> | <span class="label label-default">User: {{ user }}</span><button class="delete" style="float: right;"> X</button><hr><b>Description:</b> {{ name }}<br><span class="label label-default">Created: {{ createdAt }}</span></li>
      {{/each}}
    </ul></div>
    
      <div class="col-sm-3">
      <h5>Active</h5>
      <ul class="list-group">
      {{#each items}}
        <li class="list-group-item"><span class="label label-default">Rank: {{ rating }}</span> | <span class="label label-default">User: {{ user }}</span><button class="delete" style="float: right;"> X</button><hr><b>Description:</b> {{ name }}<br><span class="label label-default">Created: {{ createdAt }}</span></li>
      {{/each}}
    </ul></div>
    
       <div class="col-sm-3">
       <h5>Flagged</h5>
       <ul class="list-group">
      {{#each items}}
        <li class="list-group-item"><span class="label label-default">Rank: {{ rating }}</span> | <span class="label label-default">User: {{ user }}</span><button class="delete" style="float: right;"> X</button><hr><b>Description:</b> {{ name }}<br><span class="label label-default">Created: {{ createdAt }}</span></li>
      {{/each}}
    </ul></div>
    
      <div class="col-sm-3">
      <h5>Complete</h5>
      <ul class="list-group">
      {{#each items}}
        <li class="list-group-item"><span class="label label-default">Rank: {{ rating }}</span> | <span class="label label-default">User: {{ user }}</span><button class="delete" style="float: right;"> X</button><hr><b>Description:</b> {{ name }}<br><span class="label label-default">Created: {{ createdAt }}</span></li>
      {{/each}}
    </ul></div>
    
      <div class="col-sm-3">
      <h5>Sprints</h5>
      <ul class="list-group">
      {{#each items}}
        <li class="list-group-item"><span class="label label-default">Rank: {{ rating }}</span> | <span class="label label-default">User: {{ user }}</span><button class="delete" style="float: right;"> X</button><hr><b>Description:</b> {{ name }}<br><span class="label label-default">Created: {{ createdAt }}</span></li>
      {{/each}}
    </ul></div>
      
      
      
      </div> 
      
      <div class="row"> 
      
          <p> Have active columns with modal to write in - shoud include listing for Description, drop down assigned to, due-date, and status:: status should have completed, flagged or active. If selected in complete display in complete column set background card green, if selected as flagged display in flagged column (red background card) with highlight/disabled section visible, if active set background card blue. Requires edit. </p>
      </div>
      
      
      
      
    
       <div class="page-actions pull-right">
        <btn class="btn btn-primary" data-toggle="modal" data-target="#addItemModal">+ Create a To-do</btn><br>
      </div>
      
    </div>

  
    

  </div>
  
  
  
  
</template>
